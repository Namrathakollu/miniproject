<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>login page</title>
        <style type=text/css>
            body{
                margin: 0;
                padding: 0;
                font-family: montserrat;
                height: 100vh;
                overflow: hidden;
                background: gray;
            }
            .center{
                position: absolute;
                top: 50%;
                left:50%;
                transform: translate(-50%,-50%);
                width: 400px;
                background: white;
                border-radius: 10px;
            }
            .center h1{
                text-align: center;
                padding: 0 0 20px 0;
                border-bottom: 1px solid silver;
            }
            .center form{
                padding: 0 40px;
                box-sizing:border-box;

            }
            form .txt_field{
                position : relative;
                border-bottom: 2px solid #adadad;
                margin: 30px 0;
            }
            .txt_field input{
                width: 100px;
                padding: 0 5px;
                height: 40px;
                font-size: 16px;
                border: none;
                background: none;
                outline: none;
            }
            .txt_field label{
                position: absolute;
                top: 50%;
                left: 5px;
                color:#adadad;
                transform: translateY(-50%);
                font-size: 16px;
                pointer-events: none;
                transition: .5s;
            }
            .txt_field span::before{
                content: '';
                position: absolute;
                top: 40px;
                left:0;
                width:0%;
                height: 2px;
                background: #2691d9;
                transition: .5s;
            }
            .txt_field input:focus ~ label,
            .txt_field input:valid ~ label{
                top: -5px;
                color: #2691d9;
            }
            .txt_field input:focus ~ span::before,
            .txt_field input:valid ~ span::before{
                width:100%;
            }
            input[type="submit"]{
                width: 100px;
                height:50px;
                border: 1px solid;
                background:#2691d9;
                border-radius: 25px;
                font-size: 18px;
                color:#e9f4fb;
                font-weight: 700;
                cursor: pointer;
                outline: none;
            }
            input[type="submit"]:hover{
                border-color: #2691d9;
                transition: .5s;
            }
            
        </style>
    </head>
    <body>
        <div class="center">
            <h1>Sign Up</h1>
            <form method="POST" onsubmit="signUp(event)">
                <div class="txt_field">
                    <input type="text" id="Uname" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="re-password" required>
                    <span></span>
                    <label>Re-Enter Password</label>
                </div>
                <div class="txt_field">
                    <input type="date" id="date" required>
                    <span></span>
                    <label></label>
                </div>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </body>
</html>
